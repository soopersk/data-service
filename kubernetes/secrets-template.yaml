# File: kubernetes/secrets-template.yaml
# NOTE: Replace with actual values and apply securely
apiVersion: v1
kind: Secret
metadata:
  name: postgres-credentials
  namespace: observability
type: Opaque
stringData:
  host: "YOUR_POSTGRES_HOST"
  database: "observability"
  username: "YOUR_POSTGRES_USER"
  password: "YOUR_POSTGRES_PASSWORD"
---
apiVersion: v1
kind: Secret
metadata:
  name: redis-credentials
  namespace: observability
type: Opaque
stringData:
  host: "YOUR_REDIS_HOST"
  password: "YOUR_REDIS_PASSWORD"
---
apiVersion: v1
kind: Secret
metadata:
  name: azure-monitor-credentials
  namespace: observability
type: Opaque
stringData:
  connection-string: "YOUR_APPLICATIONINSIGHTS_CONNECTION_STRING"